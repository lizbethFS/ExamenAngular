<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<div class="container centerDiv">
    <div class="row divContent">
        <div class="headerForm">
            <img class= "imgReg" src="../../../assets/img/userReg.svg" id="icon" alt="User Icon" />
            <p>Registro</p>
        </div>
        
        <form [formGroup]="form">
            <div class="margenContet">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre"  formControlName="nombre" placeholder="Ingresa tú nombre" value=""j>
                
              </div>
            <div class="form-group">
              <label for="email">Correo</label>
              <input type="text" class="form-control" id="email"  name="email" formControlName="email" placeholder="Ingresa correo eléctronico">
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" name='password' formControlName="password" placeholder="Password">
            </div>
            <div class="alert alert-success" *ngIf="altaCorrecta">¡Usuario registrado correctamente!
              <br>
              <a (click)="ingresarInicio()" class="ml-2">Ingresar al Sistema</a>
            </div>
            <div class="alert alert-danger" *ngIf="problemAlta">¡Ups ocurrio un problema!</div>
            <button type="submit" class="btn btn-primary" (click)="newAcconte()">Registrar</button>
        </div>
        </form>
        
	</div>
</div>
