<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<div class="container centerDiv">
    <div class="row divContent">
        <div class="headerForm">
            <img class= "imgReg" src="../../../assets/img/userReg.svg" id="icon" alt="User Icon" />
            <p>Alta de Usuario</p>
        </div>
        
        <form [formGroup]="form">
            <div class="margenContet">
            <div class="form-group col-md-12">
                <div class="col-md-4">
                    <label for="nombre">Nombre</label>
                 <input type="text" class="form-control" id="nombre"  formControlName="nombre" placeholder="Ingresa tú nombre" value=""j>
                </div>
                <div class="col-md-4">
                    <label for="apellidoPat">Apellido Paterno</label>
                    <input type="text" class="form-control" id="apellidoPat"  formControlName="apellidoPat" placeholder="Ingresa tú apellido paterno" value=""j>
                </div>
                <div class="col-md-4">
                    <label for="apellidoMat">Apellido Materno</label>
                    <input type="text" class="form-control" id="apellidoMat"  formControlName="apellidoMat" placeholder="Ingresa tú apellido materno" value=""j>
                    </div>
              </div>
            <div class="form-group col-md-12">
                <div class="col-md-4">
                    <label for="email">Correo</label>
                    <input type="text" class="form-control" id="email"  name="email" formControlName="email" placeholder="Ingresa correo eléctronico">
                </div>
                <div class="col-md-4">
                    <label for="telefono">Teléfono</label>
                    <input type="text" class="form-control" id="telefono"  name="telefono" formControlName="telefono" placeholder="Ingresa teléfono">
                </div>
               <div class="col-md-4">
                  <label for="compania">Empresa</label>
                  <input type="text" class="form-control" id="compania"  name="compania" formControlName="compania" placeholder="Ingresa Empresa">
                </div>
            </div>
            <div class="form-group col-md-12">
                <div class="col-md-4">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name='password' formControlName="password" placeholder="Password">
                </div>
                <div class="col-md-4">
                    <label for="nacimiento">Fecha de Nacimiento</label>
                    <input type="text" class="form-control" id="nacimiento" name='nacimiento' formControlName="nacimiento" placeholder="Fecha de Nacimiento">
                </div>
        </div>
            <div class="alert alert-success col-md-12" *ngIf="altaCorrecta">¡Usuario registrado correctamente!
              <br>
              <a  (click)="regresar()" class="ml-2">Regresar a lista de usuarios</a>
            </div>
            <div class="alert alert-danger col-md-12" *ngIf="problemAlta">¡Ups ocurrio un problema!</div>
            <div class="col-md-12">
                <div class="col-md-10"></div>
                <div class="col-md-2 col-md-offset-2">
                    <button type="submit" class="btn btn-primary" (click)="newUser()">Alta de Usuario</button>
                </div>
                <div class="col-md-2 col-md-offset-2">
                    <button type="submit" class="btn btn-primary" (click)="regresar()">Regresar</button>
                </div>
                
            </div>
            
        </div>
        </form>
        
	</div>
</div>
